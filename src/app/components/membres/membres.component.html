<main class="home">
    <app-header [titre]="header"></app-header>
    <section>
        <H1 class="logo">Liste des membres</H1>
        <div class="membres">
            <button *ngFor="let membre of membres$ | async">{{ membre.prenom }}</button>
        </div>

    </section>
    <form #f="ngForm" (ngSubmit)="send(f)">
        <div>
            <label for="pseudo">Pseudo</label>
            <input type="text" name="pseudo" ngModel>
        </div>
        <div>
            <label for="nom">Nom</label>
            <input type="text" name="nom" ngModel>
        </div>
        <div>
            <label for="prenom">Pr√©nom</label>
            <input type="text" name="prenom" ngModel>
        </div>
        <button type="submit">Ajouter un membre</button>
    </form>
    <app-nav-bar></app-nav-bar>
</main>
