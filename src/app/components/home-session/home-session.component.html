<body>
    <app-header [titre]="header"></app-header>
    <div class="date">{{receivedData| date:'dd MMMM yyyy' }}</div>

    <main class="home">

        <form class="equipes" #f="ngForm" cdkDropListGroup>

            <section>
                <h2>Equipe 1</h2>
                <div cdkDropList [id]="equipe1" [cdkDropListData]="players.slice(0,5)" (cdkDropListDropped)="drop($event)">
                    @for(i of [0,1,2,3,4];track i;){
                    <input type="text" name="{{i}}" (ngModelChange)="update(i)" [(ngModel)]="players[i]" cdkDrag> }
                </div>
            </section>

            <section class="red">
                <h2>Equipe 2</h2>
                <div cdkDropList [id]="equipe2" [cdkDropListData]="players.slice(5,10)" (cdkDropListDropped)="drop($event)">
                    @for(j of [5,6,7,8,9];track j;){
                    <input type="text" name="{{j}}" ngModel (ngModelChange)="update(j)" [(ngModel)]="players[j]" cdkDrag> }
                </div>
            </section>

            <section class="cyan" cdkDropList>
                <h2>Equipe 3</h2>
                <div cdkDropList [id]="equipe2" [cdkDropListData]="players.slice(10,15)" (cdkDropListDropped)="drop($event)">
                    @for(j of [10,11,12,13,14];track j;){
                    <input type="text" name="{{j}}" ngModel (ngModelChange)="update(j)" [(ngModel)]="players[j]" cdkDrag> }
                </div>
            </section>

            <section class="yellow" cdkDropList>
                <h2>Equipe 4</h2>
                <div cdkDropList [id]="equipe2" [cdkDropListData]="players.slice(10,15)" (cdkDropListDropped)="drop($event)">
                    @for(j of [15,16,17,18,19];track j;){
                    <input type="text" name="{{j}}" ngModel (ngModelChange)="update(j)" [(ngModel)]="players[j]" cdkDrag> }
                </div>
            </section>
        </form>

    </main>
    <app-nav-bar></app-nav-bar>

</body>
